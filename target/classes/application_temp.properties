spring.application.name=treading-plateform

server.port=5000
# DataSource configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.initialization-mode=always

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework=DEBUG

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= email
spring.mail.password= password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#stripe payment gateway
stripe.api.key=your key

#razorpay payment gateway
razorpay.api.key= razorpay key
razorpay.api.secret=razorpay secret

# coingecko api key
coingecko.api.key= you-api-key

# gemini api key
gemini.api.key= gemini key

#google oauth2 (optional)
spring.security.oauth2.client.registration.google.client-id= id
spring.security.oauth2.client.registration.google.client-secret= secret
